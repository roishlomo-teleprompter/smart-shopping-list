
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专砖转 拽转 </title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        .nav-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(226, 232, 240, 0.5);
        }
        .item-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pop {
            0% { opacity: 0; transform: scale(0.95) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-pop {
            animation: pop 0.25s ease-out forwards;
        }

        .qty-control {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        
        /* Modal Backdrop */
        .modal-bg {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            ShoppingBag, Share2, Star, Trash2, 
            ShoppingCart, Plus, Minus, MessageCircle, 
            CheckCircle2, Circle, ListChecks, Check, X, AlertCircle
        } from 'lucide-react';

        const App = () => {
            const [items, setItems] = useState([]);
            const [favorites, setFavorites] = useState([]);
            const [activeTab, setActiveTab] = useState('list');
            const [inputValue, setInputValue] = useState('');
            const [isCopied, setIsCopied] = useState(false);
            const [showClearConfirm, setShowClearConfirm] = useState(false);

            // Persistance
            useEffect(() => {
                const savedItems = localStorage.getItem('sl_items_v6');
                const savedFavs = localStorage.getItem('sl_favs_v6');
                if (savedItems) try { setItems(JSON.parse(savedItems)); } catch(e) {}
                if (savedFavs) try { setFavorites(JSON.parse(savedFavs)); } catch(e) {}
            }, []);

            useEffect(() => {
                localStorage.setItem('sl_items_v6', JSON.stringify(items));
                localStorage.setItem('sl_favs_v6', JSON.stringify(favorites));
            }, [items, favorites]);

            const addItem = (e) => {
                if (e) e.preventDefault();
                if (!inputValue.trim()) return;
                
                const newItem = {
                    id: crypto.randomUUID(),
                    name: inputValue.trim(),
                    quantity: 1,
                    isPurchased: false,
                    createdAt: Date.now()
                };
                setItems(prev => [newItem, ...prev]);
                setInputValue('');
            };

            const togglePurchased = (id) => {
                setItems(prev => prev.map(item => {
                    if (item.id === id) {
                        const isNowPurchased = !item.isPurchased;
                        return {
                            ...item,
                            isPurchased: isNowPurchased,
                            purchasedAt: isNowPurchased ? Date.now() : undefined
                        };
                    }
                    return item;
                }));
            };

            const updateQty = (id, delta) => {
                setItems(prev => prev.map(item => 
                    item.id === id ? { ...item, quantity: Math.max(1, item.quantity + delta) } : item
                ));
            };

            const deleteItem = (id) => setItems(prev => prev.filter(i => i.id !== id));

            const toggleFavoritePool = (name) => {
                const exists = favorites.find(f => f.name === name);
                if (exists) {
                    setFavorites(prev => prev.filter(f => f.name !== name));
                } else {
                    setFavorites(prev => [{ id: crypto.randomUUID(), name, createdAt: Date.now() }, ...prev]);
                }
            };

            const clearList = () => {
                setItems([]);
                setShowClearConfirm(false);
            };

            const shareWhatsApp = () => {
                const active = items.filter(i => !i.isPurchased);
                if (active.length === 0) return;
                
                const listText = active.map(i => `${i.name} x${i.quantity}`).join('\n');
                const message = encodeURIComponent(`*专砖转 拽转*\n\n${listText}\n\n砖 专砖  `);
                window.open(`https://wa.me/?text=${message}`, '_blank');
            };

            const activeItems = useMemo(() => items.filter(i => !i.isPurchased).sort((a,b) => b.createdAt - a.createdAt), [items]);
            const purchasedItems = useMemo(() => items.filter(i => i.isPurchased).sort((a,b) => (b.purchasedAt || 0) - (a.purchasedAt || 0)), [items]);

            return (
                <div className="flex flex-col min-h-screen max-w-md mx-auto bg-slate-50 relative pb-24 shadow-2xl overflow-hidden">
                    
                    {/* Header */}
                    <header className="sticky top-0 z-40 glass-effect px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-200">
                                <ShoppingBag className="w-5 h-5 text-white" />
                            </div>
                            <h1 className="text-xl font-extrabold text-slate-800 tracking-tight">专砖 砖</h1>
                        </div>
                        <div className="flex items-center gap-1">
                            {activeTab === 'list' && items.length > 0 && (
                                <button onClick={() => setShowClearConfirm(true)} className="p-2 text-slate-400 hover:text-rose-500 transition-colors">
                                    <Trash2 className="w-5 h-5" />
                                </button>
                            )}
                            <button 
                                onClick={async () => {
                                    const url = window.location.href;
                                    if (navigator.share) {
                                        try { await navigator.share({ title: '专砖转 拽转', url }); } catch(e) {}
                                    } else {
                                        navigator.clipboard.writeText(url);
                                        setIsCopied(true);
                                        setTimeout(() => setIsCopied(false), 2000);
                                    }
                                }}
                                className="p-2 text-slate-400 hover:text-indigo-600 transition-colors relative"
                            >
                                {isCopied ? <Check className="w-5 h-5 text-emerald-500" /> : <Share2 className="w-5 h-5" />}
                            </button>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-1 p-5 space-y-6 overflow-y-auto no-scrollbar">
                        {activeTab === 'list' ? (
                            <>
                                <form onSubmit={addItem} className="relative">
                                    <input 
                                        value={inputValue} 
                                        onChange={e => setInputValue(e.target.value)}
                                        placeholder=" 住祝 专砖?" 
                                        className="w-full p-4 pr-14 rounded-2xl border border-slate-200 shadow-sm focus:ring-4 focus:ring-indigo-500/10 outline-none transition-all font-bold text-slate-700 bg-white"
                                    />
                                    <button type="submit" className="absolute left-2.5 top-2.5 bg-indigo-600 text-white p-2 rounded-xl shadow-md active:scale-90 transition-all">
                                        <Plus className="w-6 h-6" />
                                    </button>
                                </form>

                                {items.length === 0 ? (
                                    <div className="text-center py-20 opacity-20">
                                        <ShoppingCart className="w-20 h-20 mx-auto mb-4 stroke-1" />
                                        <p className="text-lg font-bold">专砖 专拽</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="space-y-3">
                                            {activeItems.map(item => (
                                                <div key={item.id} className="animate-pop flex items-center justify-between p-3 bg-white rounded-2xl border border-slate-100 shadow-sm item-card">
                                                    <div className="flex items-center gap-3 overflow-hidden flex-1 cursor-pointer" onClick={() => togglePurchased(item.id)}>
                                                        <Circle className="w-6 h-6 text-slate-300 flex-shrink-0" />
                                                        <span className="text-base font-bold text-slate-700 truncate">{item.name}</span>
                                                    </div>
                                                    
                                                    <div className="flex items-center gap-2 pr-2">
                                                        <div className="flex items-center gap-2 qty-control px-2 py-1 rounded-xl">
                                                            <button onClick={() => updateQty(item.id, -1)} className="p-1 text-slate-400 active:text-indigo-600"><Minus className="w-4 h-4" /></button>
                                                            <span className="text-sm font-black text-slate-800 min-w-[1.2rem] text-center">{item.quantity}</span>
                                                            <button onClick={() => updateQty(item.id, 1)} className="p-1 text-slate-400 active:text-indigo-600"><Plus className="w-4 h-4" /></button>
                                                        </div>
                                                        <button 
                                                            onClick={() => toggleFavoritePool(item.name)} 
                                                            className={`p-1.5 transition-all ${favorites.some(f => f.name === item.name) ? 'text-amber-500' : 'text-slate-200'}`}
                                                        >
                                                            <Star className={`w-5 h-5 ${favorites.some(f => f.name === item.name) ? 'fill-amber-500' : ''}`} />
                                                        </button>
                                                        <button onClick={() => deleteItem(item.id)} className="p-1.5 text-slate-200 hover:text-rose-500"><Trash2 className="w-5 h-5" /></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        {purchasedItems.length > 0 && (
                                            <div className="space-y-2 pt-4 border-t border-slate-200">
                                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2 mb-2">拽 ({purchasedItems.length})</h3>
                                                {purchasedItems.map(item => (
                                                    <div key={item.id} className="flex items-center justify-between p-3 bg-slate-100/50 rounded-2xl border border-transparent opacity-50 grayscale transition-all">
                                                        <div className="flex items-center gap-3 flex-1 cursor-pointer overflow-hidden" onClick={() => togglePurchased(item.id)}>
                                                            <CheckCircle2 className="w-6 h-6 text-emerald-500" />
                                                            <span className="text-base font-bold text-slate-500 line-through truncate">{item.name} x{item.quantity}</span>
                                                        </div>
                                                        <button onClick={() => deleteItem(item.id)} className="p-1.5 text-slate-300"><Trash2 className="w-5 h-5" /></button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="space-y-6">
                                <div className="px-1">
                                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">注驻</h2>
                                    <p className="text-sm text-slate-400 font-bold">驻专 砖专 住</p>
                                </div>
                                {favorites.length === 0 ? (
                                    <div className="text-center py-20 opacity-20"><Star className="w-16 h-16 mx-auto mb-4 stroke-1" /><p className="font-bold"> 注驻 注</p></div>
                                ) : (
                                    <div className="grid grid-cols-1 gap-3">
                                        {favorites.map(fav => (
                                            <div key={fav.id} className="animate-pop flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-100 shadow-sm">
                                                <span className="font-bold text-slate-700">{fav.name}</span>
                                                <div className="flex gap-2">
                                                    <button onClick={() => toggleFavoritePool(fav.name)} className="p-2 text-rose-400 bg-rose-50 rounded-xl" title="拽 注驻">
                                                        <Trash2 className="w-5 h-5" />
                                                    </button>
                                                    <button 
                                                        onClick={() => {
                                                            const exists = items.find(i => i.name === fav.name && !i.isPurchased);
                                                            if (exists) {
                                                                updateQty(exists.id, 1);
                                                            } else {
                                                                setItems(prev => [{ id: crypto.randomUUID(), name: fav.name, quantity: 1, isPurchased: false, createdAt: Date.now() }, ...prev]);
                                                            }
                                                            setActiveTab('list');
                                                        }}
                                                        className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs font-black shadow-lg shadow-indigo-100 active:scale-95 transition-all"
                                                    >住祝 专砖</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* WhatsApp Button */}
                    {activeTab === 'list' && activeItems.length > 0 && (
                        <button 
                            onClick={shareWhatsApp} 
                            className="fixed bottom-32 left-6 bg-emerald-500 text-white px-6 py-4 rounded-full shadow-2xl shadow-emerald-200 flex items-center gap-2 font-black z-30 active:scale-90 transition-all border-2 border-white"
                        >
                            <MessageCircle className="w-6 h-6" />
                            <span>砖转祝 专砖</span>
                        </button>
                    )}

                    {/* Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto nav-glass h-24 flex justify-around items-center z-50 pb-8 px-10">
                        <button onClick={() => setActiveTab('list')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'list' ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}>
                            <ListChecks className="w-7 h-7" />
                            <span className="text-[10px] font-black uppercase tracking-widest">专砖</span>
                        </button>
                        <button onClick={() => setActiveTab('favorites')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'favorites' ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}>
                            <Star className="w-7 h-7" />
                            <span className="text-[10px] font-black uppercase tracking-widest">注驻</span>
                        </button>
                    </nav>

                    {/* Confirmation Dialog */}
                    {showClearConfirm && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-bg animate-pop">
                            <div className="bg-white rounded-3xl w-full max-w-xs p-8 shadow-2xl text-center space-y-6">
                                <div className="mx-auto w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center">
                                    <AlertCircle className="w-8 h-8" />
                                </div>
                                <div className="space-y-1">
                                    <h3 className="text-xl font-black text-slate-800">拽 转  专砖?</h3>
                                    <p className="text-sm text-slate-400 font-bold">驻注  转拽 转 注驻 砖.</p>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={() => setShowClearConfirm(false)} className="py-4 rounded-2xl bg-slate-100 text-slate-600 font-bold"></button>
                                    <button onClick={clearList} className="py-4 rounded-2xl bg-rose-500 text-white font-bold shadow-lg shadow-rose-100">拽</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
